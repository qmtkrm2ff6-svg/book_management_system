<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册 - 图书馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container" style="max-width: 450px;">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">创建新账号</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text text-muted" style="font-size: 0.8rem;">{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">立即注册</button>
                    <div class="text-center">
                        <span class="text-muted small">已有账号？</span>
                        <a href="{% url 'login' %}" class="text-decoration-none small">直接登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
