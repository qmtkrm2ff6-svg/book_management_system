<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录 - 图书馆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container" style="max-width: 400px;">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">图书管理系统</h3>
                    <p class="text-muted">请输入您的凭据以访问</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="mb-4 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label small" for="remember">记住我</label>
                        </div>
                        <a href="#" onclick="alert('请联系系统管理员(QQ:你的账号)重置密码')" class="text-decoration-none small">忘记密码？</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">立即登录</button>
                    
                    <div class="text-center">
                        <span class="text-muted small">还没有账号？</span>
                        <a href="{% url 'register' %}" class="text-decoration-none small">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
