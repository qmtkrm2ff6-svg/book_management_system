<!DOCTYPE html>
<html>
<head>
    <title>图书馆管理系统 - 门户</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">📚 图书馆管理系统</h1>
        <p class="lead text-muted">欢迎使用一体化管理后台</p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm hover-shadow">
                <div class="card-body text-center">
                    <div class="display-4 text-primary mb-3"><i class="bi bi-book"></i></div>
                    <h5 class="card-title">藏书大厅</h5>
                    <p class="card-text text-muted">查询馆内书籍，办理在线借阅与归还。</p>
                    <a href="{% url 'book-list-web' %}" class="btn btn-primary w-100">点击进入</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">📖 个人借阅历史</h5>
                    <p class="card-text text-muted">查看我曾经借过哪些书，以及是否归还。</p>
                    <a href="{% url 'borrow-history' %}" class="btn btn-success w-100">查看历史</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm border-warning">
                <div class="card-body text-center">
                    <div class="display-4 text-warning mb-3"><i class="bi bi-shield-lock"></i></div>
                    <h5 class="card-title">管理后台</h5>
                    <p class="card-text text-muted">录入新书、管理用户信息（仅限管理员）。</p>
                    <a href="/admin/" class="btn btn-warning w-100">进入后台</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        {% if user.is_authenticated %}
            <p>当前登录：<strong>{{ user.username }}</strong></p>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-danger">退出登录</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-secondary">立即登录系统</a>
        {% endif %}
    </div>
</div>

</body>
</html>
