<!DOCTYPE html>
<html>
<head>
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">图书列表</h2>
        <div>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                <i class="bi bi-house-door"></i> 返回首页
            </a>
            
            {% if user.is_staff %}
                <a href="/admin/" class="btn btn-dark ms-2">进入管理后台</a>
            {% endif %}
        </div>
    </div>
    
    <form method="GET" action="{% url 'book-list-web' %}" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="搜索 ID 或书名关键词...">
            <button class="btn btn-primary" type="submit">搜索</button>
        </div>
    </form>

    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>状态</th>
                <th style="width: 150px;">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>
                    {% if book.is_borrowed %}
                        <span class="badge bg-danger">已借出</span>
                    {% else %}
                        <span class="badge bg-success">在馆</span>
                    {% endif %}
                </td>
                <td>
                    {% if not book.is_borrowed %}
                        <a href="{% url 'borrow-book-web' book.id %}" class="btn btn-primary btn-sm px-3">借阅</a>
                    {% else %}
                        <a href="{% url 'return-book-web' book.id %}" class="btn btn-warning btn-sm px-3">归还书籍</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="mt-4 text-center">
        <p class="text-muted small">当前登录：<strong>{{ user.username }}</strong></p>
    </div>

</body>
</html>
